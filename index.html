<script>
    function openCommentBox() {
        document.getElementById("comment-box").style.display = "block";
        document.getElementById("comment-input").focus();
    }

    function submitComment() {
        const commentInput = document.getElementById("comment-input");
        const commentText = commentInput.value.trim();

        if (commentText !== "") {
            const commentsContainer = document.getElementById("comments-container");

            // Crear un nuevo elemento para el comentario
            const newComment = document.createElement("div");
            newComment.className = "comment";
            newComment.textContent = commentText;

            // Agregar el comentario al contenedor de comentarios
            commentsContainer.appendChild(newComment);

            // Limpiar la caja de comentarios
            commentInput.value = "";
            document.getElementById("comment-box").style.display = "none";
        } else {
            alert("Por favor, escribe un comentario antes de enviarlo.");
        }
    }
</script>

 <script>
     // Verificar si el contador de visitas ya existe en localStorage
     if (localStorage.getItem('visitas')) {
         // Si existe, incrementarlo en 1
         let visitas = parseInt(localStorage.getItem('visitas'));
         visitas += 1;
         localStorage.setItem('visitas', visitas);
         document.getElementById('visitas').innerText = `Esta es tu visita número ${visitas} a este sitio.`;
     } else {
         // Si no existe, iniciarlo en 1
         localStorage.setItem('visitas', 1);
         document.getElementById('visitas').innerText = 'Esta es tu primera visita a este sitio.';
     }
